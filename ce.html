<head>
  <meta charset="UTF-8">
  <title> Create New Event Page</title>
  <link rel="stylesheet" href="/stylesheets/createvent.css">
</head>
  <body>
    <div id= "header">
      <h1> Create New Event </h1>
    </div>
    <div class='entry'>
      <form method="get" action="/new" class="createvent">
      <p> Event Name:<input type='text' name='eventname'></p>
      <p> Location: <input type='text' name= 'location'></p>
      <p> Start: <input type= 'datetime-local' name='start'></p>
      <p> End: <input type= 'datetime-local' name='end'></p>
      <p>Description: <textarea name="description" cols="40" rows="5" ></textarea></p>
      <p>Tags: <input type="checkbox" name="theatertag">Theater/Film
        <input type="checkbox" name="musictag">Music
        <input type="checkbox" name="dancetag">Dance
        <input type="checkbox" name="fitnesstag">Fitness
        <input type="checkbox" name="foodtag">Food
        </p>
        <p>
        <input id= "button" type= 'submit' value="Create Event">
      </p>
      </form>
    </div>
  </body>
